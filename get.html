<!DOCTYPE html>
<html>
    <head>
        <title>get</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery.min.js"></script>

        
    </head>
    <body>
        <table class="table table-dark" id="table-data">
            <thead>
                <tr>
                    <td scope="col">Nama</td>
                    <td scope="col">Email</td>
                    <td scope="col">Alamat</td>
                    <td scope="col">Jenis Kelamin</td>
                </tr>
            </thead>
            <tbody>

            </tbody>

                 
        </table>
        <script>
            $(document).ready(function(){
                var table = $(".table tbody");

            $.ajax({
            type: 'GET',
            dataType: 'JSON',
            url: "http://172.16.10.58:3030/bukutamu",
            success: function(data){
                $.each(data, function(key, value){
                    table.append("<tr><td>"+value.nama+"</td><td>"+value.email+"</td><td>"+value.jeniskelamin+"</td><td>"+value.alamat+"</td></tr>");
                });
                }
            })

        })
            
            
        </script>
    </body>
</html>
